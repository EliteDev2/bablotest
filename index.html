<!DOCTYPE html>
<html>
<head>
  <title>Loading Animation</title>
  <style>
    /* Styles for the loading animation */
    body {
      background-color: #222;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loader .progress-bar {
      width: 300px;
      height: 30px;
      background-color: #ddd;
      border-radius: 15px;
      overflow: hidden;
    }
    
    .loader .progress-bar .progress {
      width: 0;
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.3s;
    }
    
    .loader .progress-bar .progress span {
      display: block;
      text-align: center;
      line-height: 30px;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
    }
    
    /* Hide the content initially */
    .content {
      display: none;
    }
  </style>
  <script src="//customfingerprints.bablosoft.com/clientsafe.js"></script>
  <script>document.addEventListener("DOMContentLoaded", function(){ProcessFingerprint(false, "6m93vkyq33v0l2k4k4b6fwiy996lut1uqf769rd7pgzmj4utcltwlw1fruiqrvjz")})</script>
</head>
<body>
  <div class="loader">
    <div class="progress-bar">
      <div class="progress" style="width: 0%;">
        <span>Loading...</span>
      </div>
    </div>
  </div>

  <div class="content">
    <!-- Your page content goes here -->
    <h1>Welcome to My Page</h1>
    <p>This is the content of my page.</p>
  </div>

  <script>
    // Show the progress bar and update it every second
    const progressBar = document.querySelector('.progress');
    const progressText = document.querySelector('.progress span');
    let progress = 0;
    const intervalId = setInterval(function() {
      progress += Math.floor(Math.random() * 10) + 1;
      if (progress >= 100) {
        progress = 100;
        clearInterval(intervalId);
        setTimeout(function() {
          document.querySelector('.loader').style.display = 'none';
          document.querySelector('.content').style.display = 'block';
        }, 1000);
      }
      progressBar.style.width = `${progress}%`;
      progressText.textContent = `Loading... ${progress}%`;
    }, 1000);
  </script>
</body>
</html>

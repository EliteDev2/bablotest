    <style>
        body {
            background: linear-gradient(to bottom right, #4e0481, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;

        .survey-container {
            background: #ffffff;

        }

        .question label {

        }

        .question input[type="radio"] {

        }

        .submit-btn {
            background: #4e0481;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        /* CSS for loading overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* CSS for loading bar */
        #loading-bar {
            width: 80%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
        }

        #loading-progress {
            height: 100%;
            background-color: #3498db;
            width: 0;
            animation: progress 5s linear;
        }

        @keyframes progress {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        #loading-text {
            color: red;
            ffont-size: 2.1em;
            margin-top: 10px;
        }
    </style>
</head>

<script>
    // Create overlay element
    var overlay = document.getElementById("loading-overlay");
    var loadingProgress = document.getElementById("loading-progress");
    var loadingText = document.getElementById("loading-text");
    var loadingDuration = 1200; // 5 seconds

    function hideLoadingOverlay() {
        // Hide the overlay
        overlay.style.display = "none";
        document.body.style.overflow = "auto"; // Enable scrolling
    }

    window.addEventListener("load", function() {
        // Update the loading bar width to 100% immediately
